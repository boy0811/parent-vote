{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">📋 候選人資料 {{ '編輯' if candidate else '新增' }}</h2>
    <form method="POST" class="card p-4 shadow-sm rounded-4 col-md-6 mx-auto">

        <!-- 家長姓名 -->
        <div class="mb-3">
            <label class="form-label">家長姓名</label>
            <input type="text" class="form-control" name="parent_name"
                   value="{{ candidate.parent_name if candidate else '' }}" required>
        </div>

        <!-- 學生班級 -->
        <div class="mb-3">
            <label class="form-label">學生班級</label>
            <input type="text" class="form-control" name="class_name"
                   value="{{ candidate.class_name if candidate else '' }}" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">💾 儲存</button>
            <a href="{{ url_for('admin_candidates.admin_candidate_list') }}" class="btn btn-secondary btn-lg">↩️ 返回候選人列表</a>
        </div>
    </form>
</div>
{% endblock %}
