{% extends "layout.html" %}

{% block title %}候選人名單管理{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 1000px;">

  <!-- 標題 -->
  <h2 class="mb-4 text-center">👥 候選人名單</h2>

  <!-- 功能按鈕 -->
  <div class="d-flex justify-content-center mb-4 gap-2">
    <a href="{{ url_for('admin_candidates.admin_add_candidate') }}" class="btn btn-primary rounded-pill px-4">➕ 新增候選人</a>
    <a href="{{ url_for('admin_candidates.admin_import_candidates') }}" class="btn btn-outline-primary rounded-pill px-4">📥 匯入候選人</a>
  </div>

  <!-- 表格 -->
  <form method="POST" action="{{ url_for('admin_candidates.admin_delete_candidates') }}" 
        onsubmit="return confirm('確定要刪除選中的候選人及其票數嗎？');">
    <div class="table-responsive shadow-sm rounded-3 mx-auto" style="max-width: 900px;">
      <table class="table table-hover align-middle text-center mb-0">
        <thead class="table-dark">
          <tr>
            <th style="width:40px;"><input type="checkbox" id="select_all"></th>
            <th style="width:60px;">序號</th>
            <th>班級</th>
            <th>家長姓名</th>
            <th>帳號</th>
            <th style="width:160px;">操作</th>
          </tr>
        </thead>
        <tbody>
          {% for c in candidates %}
            <tr>
              <td><input type="checkbox" name="candidate_ids" value="{{ c.id }}"></td>
              <td>{{ loop.index }}</td>
              <td>{{ c.class_name }}</td>
              <td>{{ c.parent_name }}</td>
              <td>{{ c.username }}</td>
              <td>
                <a href="{{ url_for('admin_candidates.admin_edit_candidate', candidate_id=c.id) }}" class="btn btn-sm btn-outline-secondary rounded-pill px-3">✏️ 編輯</a>
                <a href="{{ url_for('admin_candidates.admin_delete_candidate', candidate_id=c.id) }}" class="btn btn-sm btn-outline-danger rounded-pill px-3">🗑️ 刪除</a>
              </td>
            </tr>
          {% else %}
            <tr>
              <td colspan="6" class="text-muted py-3">目前沒有候選人資料</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- 批量刪除 -->
    <div class="text-center mt-4">
      <button type="submit" class="btn btn-danger rounded-pill px-4">🗑️ 批量刪除</button>
    </div>
  </form>

  <!-- 返回主控台 -->
  <div class="text-center mt-4">
    <a href="{{ url_for('admin_dashboard.admin_dashboard') }}" class="btn btn-outline-secondary rounded-pill px-4">
      ← 返回主控台
    </a>
  </div>
</div>

<script>
  // 全選/取消全選
  document.getElementById('select_all')?.addEventListener('change', function() {
    const checkboxes = document.querySelectorAll('input[name="candidate_ids"]');
    checkboxes.forEach(cb => cb.checked = this.checked);
  });
</script>
{% endblock %}
