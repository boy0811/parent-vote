{% extends "layout.html" %}
{% block title %}修改密碼{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="text-center mb-4">🔐 修改管理員密碼</h3>
  
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  
  <form method="POST" action="{{ url_for('admin_auth.change_password') }}">
    <div class="mb-3">
      <label for="current_password" class="form-label">目前密碼</label>
      <input type="password" name="current_password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="new_password" class="form-label">新密碼</label>
      <input type="password" name="new_password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">確認新密碼</label>
      <input type="password" name="confirm_password" class="form-control" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">確認修改</button>
    </div>
  </form>
</div>
{% endblock %}
