{% extends "layout.html" %}
{% block title %}管理員主控台{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-5">⚙️ 管理員主控台</h2>

  <div class="row g-4">

    <!-- 左上：候選人 + 帳號 -->
    <div class="col-md-6">
      <div class="card shadow p-4 h-100 rounded-4" style="background-color:#f0f8ff;">
        <h5 class="mb-3">🕒 候選人管理</h5>
        <a href="{{ url_for('admin_candidates.admin_candidate_list') }}" class="btn btn-outline-primary w-100 mb-2">候選人名單管理</a>
        <a href="{{ url_for('checkin_panel.panel') }}" class="btn btn-primary w-100 mb-3">進入簽到面板</a>

        <h5 class="mb-3">👤 帳號管理</h5>
        <a href="{{ url_for('admin_users.user_list') }}" class="btn btn-outline-dark w-100 mb-2">帳號列表</a>
        <a href="{{ url_for('admin_users.add_user') }}" class="btn btn-dark w-100">新增帳號</a>
      </div>
    </div>

    <!-- 右上：投票監控 -->
    <div class="col-md-6">
      <div class="card shadow p-4 h-100 rounded-4" style="background-color:#fffaf0;">
        <h5 class="mb-3">📊 投票監控與票數處理</h5>
        <a href="{{ url_for('admin_votes.admin_live_votes') }}" class="btn btn-outline-info w-100 mb-2">即時監票</a>
        <a href="{{ url_for('admin_votes.admin_winners') }}" class="btn btn-outline-warning w-100 mb-2">得票排名</a>
        <a href="{{ url_for('admin_promote.promote_page') }}" class="btn btn-outline-success w-100 mb-2">候選人晉級處理</a>
        <a href="{{ url_for('admin_votes.admin_vote_phases') }}" class="btn btn-outline-secondary w-100">投票階段管理</a>
      </div>
    </div>

    <!-- 左下：教職員 -->
    <div class="col-md-6">
      <div class="card shadow p-4 h-100 rounded-4" style="background-color:#f5fff5;">
        <h5 class="mb-3">👨‍🏫 教職員名單與簽到管理</h5>
        <a href="{{ url_for('admin_staffs.admin_staff_list') }}" class="btn btn-outline-secondary w-100 mb-2">教職員名單管理</a>
        <a href="{{ url_for('admin_staffs.admin_staff_import') }}" class="btn btn-outline-secondary w-100 mb-2">匯入教職員名單</a>
        <a href="{{ url_for('admin_staffs.admin_staff_template') }}" class="btn btn-outline-secondary w-100">下載匯入範例</a>

      </div>
    </div>

    <!-- 右下：系統設定 -->
    <div class="col-md-6">
      <div class="card shadow p-4 h-100 rounded-4" style="background-color:#f8f9fa;">
        <h5 class="mb-3">⚙️ 系統設定 / 登出</h5>
        <a href="{{ url_for('admin_settings.admin_settings') }}" class="btn btn-outline-dark w-100 mb-2">系統設定</a>
        <a href="{{ url_for('admin_logs.view_logs') }}" class="btn btn-outline-dark w-100 mb-2">操作紀錄</a>
        <a href="{{ url_for('admin_auth.change_password') }}" class="btn btn-outline-dark w-100 mb-2">修改管理員密碼</a>
        <a href="{{ url_for('admin_auth.admin_logout') }}" class="btn btn-danger w-100">登出</a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
