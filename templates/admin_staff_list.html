{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center">👩‍🏫 教職員名單管理</h2>

    <div class="mb-3 text-end">
        <a href="{{ url_for('admin_staffs.admin_staff_add') }}" class="btn btn-success rounded-pill">
            ➕ 新增教職員
        </a>
    </div>

    <div class="card shadow rounded-4 p-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr class="table-light">
                        <th>#</th>
                        <th>帳號</th>
                        <th>姓名</th>
                        <th>班級</th>
                        <th class="text-end">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for staff in staffs %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ staff.username }}</td>
                        <td>{{ staff.name or '-' }}</td>
                        <td>{{ staff.class_name or '-' }}</td>
                        <td class="text-end">
                            <a href="{{ url_for('admin_staffs.admin_staff_edit', staff_id=staff.id) }}" class="btn btn-outline-primary btn-sm rounded-pill me-2">編輯</a>
                            <form action="{{ url_for('admin_staffs.admin_staff_delete', staff_id=staff.id) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-outline-danger btn-sm rounded-pill" onclick="return confirm('確定要刪除 {{ staff.name or staff.username }} 嗎？')">刪除</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" class="text-center py-4">尚無教職員資料</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
