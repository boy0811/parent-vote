{% extends "layout.html" %}
{% block title %}家長登入{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow rounded-4 mx-auto p-4" style="max-width: 400px;">
    <h2 class="mb-4 text-center">👨‍👩‍👧 家長登入</h2>

    <form method="POST" action="{{ url_for('auth.login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" class="form-control rounded-pill" id="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control rounded-pill" id="password" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary rounded-pill w-100 py-2 shadow">登入</button>
    </form>
  </div>

  <div class="text-center mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary rounded-pill shadow">⬅ 返回首頁</a>
  </div>
</div>
{% endblock %}
