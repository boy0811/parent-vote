{% extends "layout.html" %}
{% block title %}確認資料{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 500px;">
  <h3 class="mb-4 text-center">🧑‍🏫 教職員資料確認</h3>

  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">姓名 <span class="text-danger">*</span></label>
      <input type="text" id="name" name="name" class="form-control" value="{{ staff.name or '' }}" required>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-success">✅ 送出</button>
      <a href="{{ url_for('staff.staff_login') }}" class="btn btn-outline-secondary">🔙 返回登入</a>
    </div>
  </form>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>
{% endblock %}
