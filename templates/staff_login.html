{% extends "layout.html" %}
{% block title %}教職員登入{% endblock %}

{% block content %}
<div class="d-flex justify-content-center" style="min-height: 80vh; padding-top: 60px;">
  <div class="card shadow p-4 rounded-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">👨‍🏫 教職員登入</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">登入</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</div>
{% endblock %}
